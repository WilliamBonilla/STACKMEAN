<!DOCTYPE html>
<html ng-app="application">
   <head>
      <meta charset="utf-8" />
      <title> Clientes </title>
      <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="css/main.css">
      <script src="js/jquery.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container" ng-controller="Clientes">
         <img class="img-responsive imagen" src="img/newlogo.png" alt="">
         <h3 class="centered"> DESARROLLO CON STACK MEAN </h3>
         <br>
         <a class="btn btn-primary centrado" data-toggle="modal" href='#modal-id'>Agregar Cliente</a>
         <br>
         <div class="modal fade" id="modal-id">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Registro de Clientes</h4>
               </div>
               <div class="modal-body">
                 
                  <div class="form-group">
                      <form action="">
                        
                           
                        <label> Nombre: </label>
                        <input type="text" class="form-control" ng-model="nombre" />
                           
                           
                        <label> Apellido: </label>
                        <input type="text" class="form-control" ng-model="apellido" />
                          
                           
                        <label> Domicilio: </label>
                        <input type="text" class="form-control" ng-model="domicilio" />
                           
                        
                        
                         <label> Teléfono: </label>
                        <input type="text" class="form-control" ng-model="telefono" />
                           
                           
                        <label> Email: </label>
                        <input type="text" class="form-control" ng-model="email" />
                           
                        
                        
                        <br>
                        <input type="submit" value="Guardar" class="btn btn-success" ng-click="guardarCliente()" />
                        <input type="button" value="Limpiar" class="btn btn-danger" ng-click="limpiarDatos()" />
                           
                      </form>
                    </div>
                  </div>
               
               <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
             </div><!-- /.modal-content -->
           </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->
         
         <table class="table">
            <thead>
               <tr>
                  <th> Nombre </th>
                  <th> Apellido </th>
                  <th> Domicilio </th>
                  <th> Teléfono </th>
                  <th> Email </th>
                  <th> Acción </th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="item in clientes">
                   <td> {{item.nombre}} </td>
                   <td> {{item.apellido}} </td>
                   <td> {{item.domicilio}} </td>
                   <td> {{item.telefono}} </td>
                   <td> {{item.email}} </td>
                   <td> <a href="" class="btn btn-info" ng-click="recuperarCliente($index)"> Editar </a> </td>
                   <td> <a href="" class="btn btn-danger" ng-click="eliminarCliente($index)"> Eliminar </a> </td>
                 </tr>
              </tbody>
           </table>
      </div>
   </body>
  
   <!-- JavaScripts necesarios -->   
   
</html>
